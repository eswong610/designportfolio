<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_QSkZo1Orkokf4egPBmfq6');
        })();
    </script>
   
    
    <title>Contact</title>
</head>
<body class='index-body'>
    <div class='row'>

        <div class='col-9'>
            <h1 class='display-4 mt-5 ml-5'>Send Me a Message! </h1>
            <div class='ml-5 mt-5'>
                <form id="contact-form">
                    <div class="form-group">
                      <label for="email-subject">Name</label>
                      <input type="text" class="form-control" id="email-subject" name="from_name" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <label for="other-email">Your Email</label>
                      <input type="text" class="form-control" id="other-email" name="from_email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" class="form-control" id="message" name='message' placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary" value="Send">Send</button>
                  </form>
            </div>
            <h5 class='connect-text mt-5 ml-5 text-center'>Or Connect With Me</h5>
            <div class='ml-5 mt-3 d-flex justify-content-center'>
                <a href="https://linkedin.com/eswong610"><i class="fa fa-linkedin-square fa-icon mr-3" style='font-size: 2rem;' ></i></a>
                <a href='https://github.com/eswong610'><i class="fa fa-github mr-3" aria-hidden="true" style='font-size: 2rem;' ></i></a>
            </div>
        </div>
        <div class='col-3'>
            <nav class="navbar sticky-top  bg-tan d-flex flex-column align-content-end justify-content-end">
                <a href='/'><img class='logo-img'src='../images/reallogo1.png'</a>
                <a class="navbar-brand nav-link index-link" href="/about">About  </a>
                <a class="navbar-brand nav-link index-link" href="/projects">Projects  </a>
                <a class="navbar-brand nav-link index-link" href="/contact">Contact </a>
            </nav>
        </div>
    </div>

    <div class="modal fade" id="sent-modal" tabindex="-1" role="dialog" aria-labelledby="sent-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Email Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Your email has been sent! I will get back to you as soon as possible. 
            </div>
            <div class="modal-footer">
               <a href='/contact' class="btn btn-secondary" >Close</a>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Email Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Your email was not sent. Please try again at <b>eswong610@gmail.com</b>, or connect with me instead! 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://use.fontawesome.com/88fa949768.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            // this.contact_number.value = Math.random() * 100000 | 0;
            // these IDs from the previous steps
            emailjs.sendForm('service_85t9uxw', 'template_1', this)
                .then(function() {
                    $('#sent-modal').modal('show');
                    console.log('SUCCESS!');
                }, function(error) {
                    $('#error-modal').modal('show');
                    console.log('FAILED...', error);
                });
        });
    }
</script>

</body>
</html>
